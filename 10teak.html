<!DOCTYPE html>
<html lang="en">

<head>
  <title>&lt;model-viewer&gt; responsive example</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>

  <link rel="stylesheet" href="css/custom.css">

  <!-- The following libraries and polyfills are recommended to maximize browser support -->
  <!-- NOTE: you must adjust the paths as appropriate for your project -->

  <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->

  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.6.0/webcomponents-loader.js"></script>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.6.0/webcomponents-bundle.js"></script>
  <!--
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
  -->


  <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11
  <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>-->

  <!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers
  <script src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script>-->

  <!-- 游누 OPTIONAL: Fullscreen polyfill is required for experimental AR features in Canary
  <script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>-->

  <!-- 游누 OPTIONAL: Include prismatic.js for Magic Leap support
  <script src="https://unpkg.com/@magicleap/prismatic@0.18.2/prismatic.min.js"></script>-->

</head>

<body>


  <div class="full-size">
    <model-viewer class="full-size" src="/Models/Furniture/10teak.glb"
              ios-src="/Models/Furniture/10teak.usdz"
              alt="10 Teak"
              background-color="#FF6F59"
              shadow-intensity="1"
              auto-rotate
              ar-scale="fixed"
              camera-controls></model-viewer>
<!--
    <model-viewer class="a" src="/Models/Astronaut/Astronaut.gltf" ios-src="/Models/AstronautIOS/Astronaut.usdz" alt="A 3D model of an astronaut" background-color="#FF6F59" shadow-intensity="1" camera-controls auto-rotate ar></model-viewer>
    <model-viewer class="a" src="/Models/Omega/scene.gltf" ios-src="/Models/Omega/scene.gltf" alt="A 3D model of Omega Fortnite" background-color="#FF6F59" shadow-intensity="1" camera-controls auto-rotate ar></model-viewer>
    <model-viewer class="a" src="/Models/Bird/BirdWebAR.ABC" ios-src="/Models/Bird/BirdWebAR.ABC" alt="A 3D model of Omega Fortnite" background-color="#FF6F59" shadow-intensity="1" camera-controls auto-rotate ar></model-viewer>
    <model-viewer class="a" src="/Models/ClownFish/scene.gltf" ios-src="/Models/ClownFish/scene.gltf" alt="A 3D model of Clown Fish" background-color="#FF6F59" shadow-intensity="1" camera-controls auto-rotate ar></model-viewer>
    <model-viewer class="a" src="https://website3dmodels.s3.amazonaws.com/AppleSpiceCake_GLB.glb" alt="Apple Cake 3D Model" auto-rotate camera-controls background-color="#FFF" style="height:500px;width:100%" ar
      ios-src="https://website3dmodels.s3.amazonaws.com/applespicecake-v2.usdz"> </model-viewer>  -->

  </div>

  <!-- 游누 Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
<!--<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>-->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>

</body>

</html>
